<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');

*, body {
    font-family: 'Poppins', sans-serif;
    font-weight: 400;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    -moz-osx-font-smoothing: grayscale;
    margin: 0;
    padding: 0;
}

html, body {
    height: 100%;
    overflow: hidden;
}

.form-body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-holder {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.form-content {
    border: 3px solid #daa37f; 
    padding: 40px;
    border-radius: 10px;
    background-color: #fff;
    width: 100%;
    max-width: 540px;
}

.form-items {
    width: 100%;
    text-align: left; /* Aligns text and form elements to the left */
}

h3 {
    color: #000;
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: left; /* Aligns heading to the left */
}

p {
    color: #000;
    font-size: 17px;
    font-weight: 300;
    margin-bottom: 20px;
    text-align: left; /* Aligns paragraph to the left */
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: 500;
    margin-bottom: 5px;
    text-align: left; 
}
input[type=text], 
input[type=password], 
input[type=email], 
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #fff;
    font-size: 15px;
    color: #333;
    margin-top: 5px;
    box-sizing: border-box; 
}

input:focus, select:focus {
    border-color: #6C757D;
    outline: none;
}

.invalid-feedback {
    color: #ff606e;
    display: none;
}

input:invalid, select:invalid {
    border-color: #ff606e;
}

input:invalid ~ .invalid-feedback, select:invalid ~ .invalid-feedback {
    display: block;
}

.form-check {
    margin: 15px 0;
    display: flex;
    align-items: center; 
    text-align: left; 
}

.form-check-input {
    margin-right: 10px;
}

.form-check-label {
    font-size: 15px;
}

.form-button {
    display: flex;
    justify-content: center; 
    margin-top: 20px; 
}

.play-button {
    background-color: #daa37f;
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}

.btn-primary:hover, .btn-primary:focus, .btn-primary:active {
    background-color: #b2bd56;
    outline: none;
}
    </style>
</head>
<body>
    <div class="form-body">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Cadastro</h3>
                    <p>Preencha os dados abaixo.</p>
                    <form action="./homepage.html" method="GET" class="requires-validation" novalidate aria-labelledby="form-title">
                        <div class="form-group">
                            <label for="name">Nome Completo:</label>
                            <input id="name" class="form-control" type="text" name="Nome" placeholder="Nome Completo" required aria-required="true">
                            <div class="invalid-feedback">Por favor, insira seu nome completo.</div>
                        </div>
                        <div class="form-group">
                            <label for="email">Endereço de E-mail:</label>
                            <input id="email" class="form-control" type="email" name="email" placeholder="Endereço de E-mail" required aria-required="true">
                            <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                        </div>
                        <div class="form-group">
                            <label for="position">Posição:</label>
                            <select id="position" class="form-select mt-3" required aria-required="true">
                                <option value="" disabled selected>Selecione a Posição</option>
                                <option value="jweb">Desenvolvedor Web Júnior</option>
                                <option value="sweb">Desenvolvedor Web Sênior</option>
                                <option value="pmanager">Gerente de Projeto</option>
                            </select>
                            <div class="invalid-feedback">Por favor, selecione uma posição.</div>
                        </div>
                        <div class="form-check">
                            <input id="confirm-data" class="form-check-input" type="checkbox" value="" required aria-required="true">
                            <label for="confirm-data" class="form-check-label">Confirmo que todos os dados estão corretos</label>
                        </div>
                        <div class="form-button">
                            <button type="submit" class="play-button">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
